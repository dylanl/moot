{% macro makemoot(moot) %}
<div class="moot">
  <div class="moot-header">
    <a href="/users/{{ moot.userid }}">
      <div class="avatar">
        <img src="{{ moot.avatar_url }}">
      </div>
      <span class="username">{{ moot.username }}</span>
    </a>
  </div>
  <p class="content">
    {{ moot.content }}
  </p>
  <p class="length">
    Moot length: {{ moot.content|length }} -- {{ moot.date }}
  </p>
</div>
{% endmacro %}
