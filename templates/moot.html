{% macro makemoot(moot) %}
<div class="moot">
  <div class="moot-header">
    <a href="/users/{{ moot.user.id }}">
      <div class="avatar">
        <img src="{{ moot.user.avatar_url }}">
      </div>
      <span class="username">{{ moot.user.username }}</span>
    </a>
  </div>
  <p class="content">
    {{ moot.moot.content }}
  </p>
  <p class="length">
    Moot length: {{ moot.moot.content|length }} -- {{ moot.moot.human_time }}
  </p>
</div>
{% endmacro %}
